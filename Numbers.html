<body>
    <script>

        let firstValue = 20;
        let anotherValue = 34;

        if(firstValue == anotherValue)
        {
            alert("Value matched");
        }
        else if(firstValue > anotherValue )
        {
             alert("Another value is greater then first value");
        }
        else if(firstValue != anotherValue )
        {
             alert("Another value is greater then first value");
        }
        else{
            console.log("not matched");
        }
        //OBJECT : Collection of grouped properties with different data type.

        const Collection = {
            first : "My Name",
            second : 12,
            third : true,
            fourth : 2.7
        } 

        //Array : Same type | we can store multiple values in single variable

        const cars = ["Saab", "Volvo", "BMW", 56];
        
    </script>
